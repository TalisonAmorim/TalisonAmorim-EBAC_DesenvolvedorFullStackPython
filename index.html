<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro com Bootstrap</title>
    <!-- Adicionando Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css"> <!-- Seu arquivo CSS personalizado -->
    <link rel="icon" href="/imagens/log.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./imagens/log.jpeg" alt="logo">
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#task-input" id="inserirContatoLink">Inserir Tarefa</a></li>
                <li><a href="#task-list">Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form id="cadastroForm" class="row g-3">
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" name="telefone" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="redes">
            <a href="https://github.com/TalisonAmorim" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://t.me/AmorimTalison" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.linkedin.com/in/amorim-talison/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <span>&copy; Tálison Amorim do Nascimento - Todos os direitos reservados - 2024</span>
    </footer>

    <!-- Adicionando jQuery e Bootstrap JavaScript via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script> <!-- Seu arquivo JavaScript personalizado -->
</body>
</html>
